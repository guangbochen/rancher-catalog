zeppelin:
  image: dylanmei/zeppelin:0.7.2
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "4096Mi"
      cpu: "2000m"

hadoop:
  useConfigMap: false
  configMapName: hadoop-hadoop
  configPath: /usr/hadoop-2.7.3/etc/hadoop

spark:
  driverMemory: 1g
  executorMemory: 1g
  numExecutors: 2
